<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FoodieFinds | Restaurant</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/search.css') }}">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" />
      <h2>FoodieFinds</h2>
    </div>
    <nav class="nav-links">
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('home') }}#about">About</a>
      <a href="{{ url_for('search') }}">Search</a>
      <a href="#">Other</a>
    </nav>
  </header>

  <section class="restaurant-section">
    <div class="restaurant-container" id="restaurantContainer">
      <h1>Loading restaurant information...</h1>
    </div>
  </section>

  <footer class="footer">
    <p>© 2025 FoodieFinds. All rights reserved.</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("restaurantContainer");
      const data = JSON.parse(localStorage.getItem("selectedRestaurant"));
      const searchUrl = "{{ url_for('search') }}"; // Đường dẫn chính xác đến trang search Flask

      if (data) {
        container.innerHTML = `
          <div class="restaurant-details">
            <img src="${data.image}" alt="${data.dish}" class="restaurant-image" />

            <div class="restaurant-info">
              <h1>${data.restaurant}</h1>
              <h3>${data.dish} — ${data.price}</h3>
              <p>${data.desc}</p>
              <a href="${searchUrl}" class="back-btn">
                <i class="bx bx-arrow-back"></i> Return to search
              </a>
            </div>
          </div>
        `;
      } else {
        container.innerHTML = `
          <div class="error-message">
            <h2>Restaurant information not found.</h2>
            <a href="${searchUrl}" class="back-btn">
              <i class="bx bx-arrow-back"></i> Return to search
            </a>
          </div>
        `;
      }
    });
  </script>

</body>
</html>
